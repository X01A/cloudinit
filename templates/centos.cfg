users:
  - default
disable_root: false
ssh_pwauth: true
ssh_deletekeys: true
ssh_genkeytypes: ['rsa', 'dsa', 'ecdsa']
datasource_list: [ NoCloud, ConfigDrive ]

cloud_init_modules:
  - growpart
  - resizefs
  - bootcmd
  - seed_random
  - set_hostname
  - update_hostname
  - update_etc_hosts
  - ssh
  - ca-certs

cloud_config_modules:
  - runcmd
  - mounts
  - locale
  - set-passwords
  - package-update-upgrade-install
  - ntp
  - timezone
  - resolv_conf

cloud_final_modules:
  - ssh-authkey-fingerprints
  - keys-to-console

system_info:
  distro: rhel
  default_user:
    name: root
